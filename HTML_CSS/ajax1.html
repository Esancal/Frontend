            $.get('https://pokeapi.co/api/v2/pokemon/6', function(respuesta){
                //procesar la respuesta
                console.log(respuesta);
                console.log(respuesta.sprites.front_shiny);
                let imagen = respuesta.sprites.front_shiny;
                let nombre = respuesta.name;
                $('.container').append('<img src="'+imagen+'" alt="">'+nombre);
            }, 'json')


        });
