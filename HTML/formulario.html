<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de envio</h1>
    <!-- En action va la ruta o URI de redireccion -->
    <!-- required obliga a que se añada un valor para poder enviar el formulario -->
    <form action="" method="post">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu Correo">
        <br>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        <br>
        <label for="cumpleaños">Cumpleaños</label>
        <input type="date" id="cumpleaños" min="2000-01-01" max="2050-01-01" name="cumpleaños">
        <br>
        <label for="DateTimeLocal">DateTimeLocal</label>
        <input type="datetime-local" id="DateTimeLocal" name="DateTimeLocal">
        <br>
        <!-- Elemento oculto visualmente -->
        <input type="hidden" id="id" name="id" value="340">

        <!-- Area de texto -->
        <!-- cold y rows muestran el tamaño por defecto max y minleght coloca limites para enviar-->
        <textarea name="" id="" cols="50" rows="5" maxlength="20" minlength="5" placeholder="Ingresa una observacion"></textarea>

        <br>
        <!-- Si no usas value se coloca un nombre por defecto -->
        <input type="submit" value="Enviar">
        <button type="submit">Enviar</button>
        <input type="reset" value="Vaciar">
    </form>



</body>
</html>
